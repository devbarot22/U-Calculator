<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="calculate your simple mathematics || Amazing User Interface">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./simple-cal.css">
    <link rel="stylesheet" href="./utils.css">
    <link rel="shortcut icon" href="./favicon224560.svg" type="image/x-icon">
    <title>U-Calculator || Pratice</title>
</head>

<body>
    <h1 class="text-center m-y">Calculator Using HTML, CSS & JAVASCRIPT</h1>
    <div class="container flex mx-auto flex flex-colm item-center">
        <div class="number-box">
            <input type="text" placeholder="enter your expression" class="input-box">
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button buttonx">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">C</button>
            <button class="button buttonl">=</button>
        </div>
    </div>













    <script src="./script.js"></script>
</body>

</html>
